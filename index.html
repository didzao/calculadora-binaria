<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABALHO ARQUITETURA</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="titleContainer">
            <h1>Calculadora Binária</h1>
        </div>

        <div class="messageContainer"></div>
        <div class="content">
            <div class="displayContainer">
                <span>Entrada</span>
                <p class="displayValue" id="displayNumber"></p>
            </div>

            <div class="displayBinaryContainer">
                <span>Resultado Binário</span>
                <p class="displayBinaryValue" id="displayBinary"></p>
            </div>
            <div class="keyboardContainer"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
