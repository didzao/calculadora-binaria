<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABALHO ARQUITETURA</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/106cc0165f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="titleContainer">
            <h1>Calculadora Binária</h1>
        </div>

        <div class="messageContainer"></div>
        <div class="content">
            <div class="displayContainer">
                <span>Entrada</span>
                <p class="displayValue" id="displayNumber"></p>
            </div>

            <div class="displayBinaryContainer">
                <span>Resultado Binário</span>
                <p class="displayBinaryValue" id="displayBinary"></p>
            </div>
            <div class="keyboardContainer"></div>
        </div>
        <menu class="menuContainer">
            <div class="trigger">
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="menuOptions">
                <a href="#" class="action">
                    <i class="fa-solid fa-question"></i>
                </a>
                <a href="#" class="action">
                    <i class="fa-solid fa-file-pdf"></i>
                </a>
                <a href="https://github.com/didzao" target="_blank" class="action">
                    <i class="fa-solid fa-code"></i>
                    <!-- <span class="tooltip">Código</span> -->
                </a>
            </div>
        </menu>
    </div>
    <script src="script.js"></script>
</body>

</html>
