<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABALHO ARQUITETURA</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/106cc0165f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="titleContainer">
            <h1>Calculadora Binária</h1>
        </div>

        <div class="messageContainer"></div>
        <div class="content">
            <div class="displayContainer">
                <span>Entrada</span>
                <p class="displayValue" id="displayNumber"></p>
            </div>

            <div class="displayBinaryContainer">
                <span>Resultado Binário</span>
                <p class="displayBinaryValue" id="displayBinary"></p>
            </div>
            <div class="keyboardContainer"></div>
        </div>
        <div class="menuContainer">
            <a class="menuButton" href="#" target="_blank">
                <div class="icon">
                    <i class="fa-solid fa-question"></i>
                </div>
                <span>
                    Dúvidas
                </span>
            </a>

            <a class="menuButton" href="#" target="_blank">
                <div class="icon">
                    <i class="fa-solid fa-file-pdf"></i>
                </div>
                <span>
                    Relatório
                </span>
            </a>

            <a class="menuButton" href="https://github.com/didzao" target="_blank">
                <div class="icon">
                    <i class="fa-solid fa-code"></i>
                </div>
                <span>
                    Código
                </span>
            </a>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
